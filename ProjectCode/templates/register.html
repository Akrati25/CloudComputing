		<meta charset="UTF-8"> 
		<title>Register</title>
	</head>
	<body>
	
	
	<div class="main-container"> 
<div class="header-container-wrapper">
  <div class="header-container">
    <div class="custom-header-bg">
      <div class="page-center">
        <div class="logo">Enhanced Cloud Security</div>
        <div class="navigation">
          <ul>
            <li><a href="upload-file" class="button click-upload"><i class="fa fa-cloud-upload" aria-hidden="true"></i>Upload</a></li>
            <li><a href="register" class="button open-progress"><i class="fa fa-tasks" aria-hidden="true"></i>Register User</a></li>
            <li><a href="public-key-directory" class="button open-progress"><i class="fa fa-download" aria-hidden="true"></i>Download Key</a></li>
            <li><a href="file-directory" class="button open-progress"><i class="fa fa-download" aria-hidden="true"></i>file-directory</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="body-container-wrapper">
<div class="page-center">
			<h2><b>Register yourself</b></h2>
			<br><h6>{{ name }}</h6>
			<br>

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-lg upload" data-toggle="modal" data-target="#myModal">Click here to register yourself</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Register</h4>
      </div>
      <div class="modal-body">
        <form action="/register-new-user" method="POST">
          <div class="control-group">
            <label>Username:</label>
            <input name="username" type="text" placeholder = "Enter username" required width="120vw"> <br >
          </div>
          <div class="control-group">
            <label>First Name:</label>
            <input name="first-name" type="text" placeholder= "Enter first name" required width="20vw"> <br > 
          </div> 
          <div class="control-group">
            <label>Last Name:</label>
            <input name="last-name" type="text" placeholder= "Enter second name" required width="20vw"> <br >
          </div>
        <br>
        <input type="submit" class="btn btn-lg upload">
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>







			
</div></div>
